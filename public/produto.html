<!DOCTYPE html>
<html lang="pt-br">
<meta>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <div include-html="./head.html"></div>

    <title>Produto</title>
</head>
<body>
    <div class="wrapper" id="app">
        <Sidebar></Sidebar>
        <div class="main-panel">
            <Navbar></Navbar>
            <Product></Product>
        </div>
    </div>
    <Footerbar></Footerbar>
</body>
</html>

<template id="product">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Cadastro de Produtos</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" @submit.prevent="salvarProduto($event)" id="grupo-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Grupo</label>
                                        <select class="form-control" id="groups_id" v-model="form.groups_id" required>
                                            <option value=""></option>
                                            <option v-for="item in jsonGroups" :key="item.id" :value="item.id"
                                              :selected="form.groups_id === item.name">
                                              {{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Descri√ß√£o</label>
                                        <input type="text" class="form-control border-input" id="description" required v-model="form.description" placeholder="Descri√ß√£o">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>C√≥digo</label>
                                        <input type="number" class="form-control border-input" id="code" required v-model="form.code" placeholder="Codigo">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <select class="form-control" id="category_groups_id" required v-model="form.category_groups_id">
                                            <option value=""></option>
                                            <option v-for="item in jsonGroups" :key="item.id" :value="item.id"
                                              :selected="form.category_groups_id === item.name">
                                              {{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Imagem</label>
                                        <input type="file" class="form-control border-input" id="img">
                                    </div>
                                </div>
                            </div>
                            <div class="text-left">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" @click="redirectBack()" class="btn btn-default btn-fill btn-wd">Voltar</button>
                                            <button type="submit" class="btn btn-info btn-fill btn-wd">Atualizar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card card-user">
                    <div class="card-body">
                        <form method="post" @submit.prevent="salvarProduto($event)">
                            <div class="row">
                                <div id="lista-grupo"></div>
                            </div>
                        </form>
                    </div>
                </div>
                                
            </div>
        </div>
    </div>
</template>

<script src="./site/includeHead.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

<script type="module">
    import { Grid, html } from "https://unpkg.com/gridjs?module";
    var exports = {};
    const { createApp } = Vue;
    import Sidebar from './site/sidebar.js';
    import Navbar from './site/nav.js';
    import Footerbar from './site/footer.js';

    const routes = []
    const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
            {
                path: "/",
                name: "Sidebar",
                component: Sidebar
            },
            {
                path: "/navbar",
                name: "Navbar",
                component: Navbar
            },
            {
                path: "/footer",
                name: "Footerbar",
                component: Footerbar
            },
        ]
    })

    const app = createApp({
        data() {
            return {}
        },
        mounted() {
             new Grid({
                language: {
                    'search': {
                        'placeholder': 'üîç Search...'
                    },
                        'pagination': {
                        'previous': '‚¨ÖÔ∏è',
                        'next': '‚û°Ô∏è',
                        'showing': 'üòÉ Displaying',
                        'results': () => 'Records'
                    }
                },
                columns: [
                    {
                    name: "#",
                        formatter: (cell) => { return '#'},
                        width: "10%"
                    },
                    {
                    name: 'Nome',
                        formatter: (cell) => { return cell != null ? `${cell}` : '';},
                    },
                    {
                    name: 'A√ß√µes',
                        formatter: (cell, row) => html(`
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-primary ml-1 mb-1"><i class="fa fa-eye"></i> Ver</button>
                                    <button type="button" class="btn btn-info ml-1 mb-1"><i class="fa fa-edit"></i> Editar</button>
                                </div>
                            </div>
                        `),
                    },
                ],
                sort: true,
                search: true,
                pagination: {
                    limit: 5,
                },
                server: {
                    url: '/index.php/produto/lista?',
                        then (data) {
                            for(let i=0; i < document.querySelectorAll("#lista-grupo > div > div.gridjs-footer > div > div.gridjs-pages > button").length; i++){
                                document.querySelectorAll("#lista-grupo > div > div.gridjs-footer > div > div.gridjs-pages > button")[i].setAttribute('type', 'button');
                            }
                            if(data) {
                                return JSON.parse(data).map(item => [
                                    item.id,
                                    item.name,
                                    item.id
                                ])
                            }
                        }
                    },
                    total (data) {
                        return data.length;
                    },
                },
            ).render(document.getElementById("lista-grupo"));
        },
        methods: {
            salvarGrupo() {
                let dado = this.form;
                axios.post('/index.php/grupo/create',btoa(JSON.stringify(dado)))
                .then(response => {
                    document.getElementById('grupo-form').reset();
                    Swal.fire({
                        title: "Sucesso!",
                        text: 'Cadastro realizado com sucesso!',
                        timer: 15000,
                        icon: 'success',
                        buttons: true
                    });
                })
            },
            redirectBack() {
                return history.go(-1);
            },
        },
    })
    app.component('Sidebar', Sidebar)
    app.component('Navbar', Navbar)
    app.component('Footerbar', Footerbar)
    app.component('Product',{
        data() {
            return {
                form: {
                    groups_id: null,
                    description: null,
                    category_groups_id: null,
                    img: null,
                },
                jsonGroups: [],
            }
        },
        mounted() {
            this.jsonGroups = this.getGroups()
        },
        methods: {
            getGroups() {
                axios.post('/index.php/grupo/lista', {responseType: 'arraybuffer'})
                .then(response => {
                    console.log(JSON.parse(response.data));
                    return JSON.parse(response.data).map(item => [
                        item.id,
                        item.name,
                    ])
                })
            }
        },
        template: "#product",
    });

    app.use(router);
    app.mount("#app");
</script>
