<!DOCTYPE html>
<html lang="pt-br">
<meta>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <div include-html="./head.html"></div>

    <title>Produto</title>
</head>
<body>
    <div class="wrapper" id="app">
        <Sidebar></Sidebar>
        <div class="main-panel">
            <Navbar></Navbar>
            <Product></Product>
        </div>
    </div>
    <Footerbar></Footerbar>
</body>
</html>

<template id="product">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-header">
                        <h5 class="card-title">Cadastro de Produtos</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" @submit.prevent="salvarProduto($event)" id="grupo-form">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Grupo</label>
                                        <select class="form-control" id="groups_id" v-model="form.groups_id" required>
                                            <option value=""></option>
                                            <option v-for="item in jsonGroups" :key="item.id" :value="item.id"
                                              :selected="form.groups_id === item.name">
                                              {{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Descrição</label>
                                        <input type="text" class="form-control border-input" id="description" required v-model="form.description" placeholder="Descrição">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Código</label>
                                        <input type="number" class="form-control border-input" id="code" required v-model="form.code" placeholder="Codigo">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <select class="form-control" id="category_groups_id" required v-model="form.category_groups_id">
                                            <option value=""></option>
                                            <option v-for="item in jsonGroups" :key="item.id" :value="item.id"
                                              :selected="form.category_groups_id === item.name">
                                              {{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Preço</label>
                                        <input type="number" class="form-control border-input" id="value" required v-model="form.value" placeholder="Preço">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Tributação</label>
                                        <select class="form-control" id="groups_id" v-model="form.groups_id" required>
                                            <option value=""></option>
                                            <option v-for="item in jsonGroups" :key="item.id" :value="item.id"
                                              :selected="form.groups_id === item.name">
                                              {{ item.name }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Imagem</label>
                                        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                            <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                                            <div>
                                                <span class="btn btn-default border">
                                                    <span class="fileinput-new">Selecione a imagem</span>
                                                    <input type="file" name="..." />
                                                </span>
                                                <a href="javascript:;" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ativo</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="">
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" @click="redirectBack()" class="btn btn-default btn-fill btn-wd">Voltar</button>
                                            <button type="submit" class="btn btn-info btn-fill btn-wd">Atualizar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card card-user">
                    <div class="card-body">
                        <form method="post" @submit.prevent="salvarProduto($event)">
                            <div class="row">
                                <Listaproduto :search="true"></Listaproduto>
                            </div>
                        </form>
                    </div>
                </div>     
            </div>
        </div>
    </div>
</template>

<script src="./site/includeHead.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

<script type="module">
    var exports = {};
    const { createApp, ref } = Vue;
    import Sidebar from './site/sidebar.js';
    import Navbar from './site/nav.js';
    import Footerbar from './site/footer.js';
    import Listaproduto from './site/listaProduto.js';

    const routes = []
    const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
            {
                path: "/",
                name: "Sidebar",
                component: Sidebar
            },
            {
                path: "/navbar",
                name: "Navbar",
                component: Navbar
            },
            {
                path: "/footer",
                name: "Footerbar",
                component: Footerbar
            },
            {
                path: "/listaproduto",
                name: "Listaproduto",
                component: Listaproduto
            },
        ]
    })

    const app = createApp({
        data() {
            return {}
        },
        methods: {
            redirectBack() {
                return history.go(-1);
            },
        },
    })
    app.component('Sidebar', Sidebar)
    app.component('Navbar', Navbar)
    app.component('Footerbar', Footerbar)
    app.component('Product',{
        data() {
            return {
                form: {
                    groups_id: null,
                    description: null,
                    category_groups_id: null,
                    value: null,
                    img: null,
                },
                jsonGroups: [],
            }
        },
        template: "#product",
    });
    app.component('Listaproduto', Listaproduto)

    app.use(router);
    app.mount("#app");
</script>
