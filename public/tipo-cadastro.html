<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div include-html="./head.html"></div>
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper" id="app">
        <Sidebar></Sidebar>
        <div class="main-panel">
            <Navbar></Navbar>
            <Tipocadastro></Tipocadastro>
        </div>
    </div>
</body>
</html>

<script src="./site/includeHead.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
<script src="./js/material-kit.js?v=3.0.4" type="text/javascript"></script>

<script type="module">
    const { createApp } = Vue;
    import Tipocadastro from './site/tipoCadastro.js';
    import Sidebar from './site/sidebar.js';
    import Navbar from './site/nav.js';

    const routes = []
    const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
            {
                path: "/",
                name: "Tipocadastro",
                component: Tipocadastro
            },
            {
                path: "/sidebar",
                name: "Sidebar",
                component: Sidebar
            },
            {
                path: "/navbar",
                name: "Navbar",
                component: Navbar
            },
        ]
    })

    const app = createApp({
        data() {
            return {
            }
        },
    })
    app.component('Sidebar', Sidebar)
    app.component('Navbar', Navbar)
    app.component('Tipocadastro', Tipocadastro)
    app.use(router);
    app.mount("#app");
</script>
