<script type="module">
    var exports = {};
    const { createApp } = Vue;
    import Sidebar from './site/sidebar.js';
    import Navbar from './site/nav.js';
    import Footerbar from './site/footer.js';
    import Listaproduto from './site/listaProduto.js';

    const routes = []
    const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
            {
                path: "/",
                name: "Sidebar",
                component: Sidebar
            },
            {
                path: "/navbar",
                name: "Navbar",
                component: Navbar
            },
            {
                path: "/footer",
                name: "Footerbar",
                component: Footerbar
            },
            {
                path: "/listaproduto",
                name: "Listaproduto",
                component: Listaproduto
            },
        ]
    })

    const app = createApp({
        data() {
            return {}
        },
    })
    app.component('Sidebar', Sidebar)
    app.component('Navbar', Navbar)
    app.component('Footerbar', Footerbar)
    app.component('Dashboard',{
        data() {
            return {
            }
        },
        template: "#dashboard",
    });
    app.component('Listaproduto', Listaproduto)

    app.use(router);
    app.mount("#app");
</script>
